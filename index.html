<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#009DDD",
              secondary: "#747474",
            },
            spacing: {
              240: "240px",
              40: "40px",
            },
            maxWidth: {
              container: "1440px",
              mxcontainer: "1920px",
            },
            fontFamily: {
              barlow: ["'Barlow Condensed'", "sans-serif"],
            },
            boxShadow: {
              "inner-button": "inset 0 5px 4px rgba(0, 0, 0, 0.2)",
            },
          },
        },
      };
    </script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Header js -->
    <script src="./assets/js/app.js" defer></script>
    <!-- Style -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="font-barlow full-width-layout mx-auto">
      <!-- Hero Section -->
      <section class="relative">
        <div class="flex flex-col">
          <div class="flex flex-col">
            <!-- Left Content -->
            <div
              class="w-full  hero-bg  p-10  relative bg-top bg-cover"
            >
              <div class="lg:w-1/2 pt-28 pb-16 px-16 relative">
                <!-- vector -->
                 <img src="assets/images/banner-vector.png" alt="vector" class="w-auto absolute right-16 top-6">
                <h3 class="font-semibold text-4xl mb-4">WE ARE PROUD</h3>
                <h1
                  class="text-primary font-semibold text-[5rem] leading-none mb-4"
                >
                  To Be Always On<br/> Demand
                </h1>
                <p class="text-3xl font-nomral mt-12">
                  Delivering Excellence in Every Impression-Import Export Made
                  Easy
                </p>
                <button class="mt-24">
                  <a
                    href="#"
                    class="bg-primary text-white text-3xl font-medium rounded-bl-[1.8rem] rounded-tr-[1.8rem] px-16 py-5 shadow-inner-button "
                  >
                    KNOW MORE
                  </a>
                </button>
              </div>
              <!-- Delivery Steps -->
            </div>
            <div class="py-12 px-5 lg:w-1/2">
              <img
                src="./assets/images/delivery_steps.png"
                alt="Delivery Steps"
                class="w-full h-auto"
              />
            </div>
          </div>
          <!-- Right Content -->
          <div class="lg:w-1/2 absolute right-0 top-0">
            <img
              src="./assets/images/banner.png"
              alt="Ship Banner"
              class="w-full h-auto object-cover"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
